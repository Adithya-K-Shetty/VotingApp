<h2>Admin Panel</h2>
<div class="tab-panel">
  <tabset class="member-tabset">
    <tab heading="Candidate Management" *appHasRole="['Admin', 'Moderator']">
      <div class="container">
        <app-candidate-management></app-candidate-management>
      </div>
    </tab>
    <tab heading="User Management" *appHasRole="['Admin']">
      <div class="container">
        <app-user-management></app-user-management>
      </div>
    </tab>
    <tab heading="Add Candidates" *appHasRole="['Admin', 'Moderator']">
      <div class="container">
        <app-addcandidate-management></app-addcandidate-management>
      </div>
    </tab>
  </tabset>
</div>
